<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - myGym</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary-color">
  
  <div class="form-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

<!-- Add this div to your HTML for dynamic client testimonials -->
<section id="client" class="section__container client__container">
  <h2 class="section__header">Client Testimonials</h2>
  <p class="section__description">
    Hear from our valued members who have transformed their lives with us. Their success stories are a testament to
    our commitment to providing a supportive and effective fitness environment.
  </p>
  <!-- Slider main container -->
  <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper" id="client-testimonials">
          <!-- Client testimonials will be dynamically added here -->
      </div>
  </div>
</section>

  


  <script src="signup.js"></script>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission behavior
      // Add any validation or data handling here if necessary
      window.location.href = 'index.html'; // Redirect to the main page
    });
    </script>
    
</body>
</html>
